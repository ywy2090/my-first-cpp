log4cplus.rootLogger=INFO, STDOUT, ALL
log4cplus.allLogger=INFO, ALL
log4cplus.logger.console=WARN,STDOUT

log4cplus.appender.STDOUT=log4cplus::ConsoleAppender
log4cplus.appender.STDOUT.layout=log4cplus::PatternLayout
log4cplus.appender.STDOUT.layout.ConversionPattern=[%d{%m/%d/%y %H:%M:%S}] [%-5p] [%F:%L] [%t] - %m%n

log4cplus.appender.ALL=log4cplus::RollingFileAppender
log4cplus.appender.ALL.File=./logs/log.log
log4cplus.appender.ALL.Schedule=DAILY
log4cplus.appender.ALL.CreateDirs=true
log4cplus.appender.ALL.MaxFileSize=100MB
log4cplus.appender.ALL.MaxBackupIndex=10
log4cplus.appender.ALL.layout=log4cplus::PatternLayout
log4cplus.appender.ALL.layout.ConversionPattern=[%d{%m/%d/%y %H:%M:%S,%Q}] [%-5p] [%F:%L] [%t] - %m%n

